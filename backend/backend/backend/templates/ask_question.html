<style>
  .Ask-Question-container-bg {
    font-family: sans-serif;
    background-color: #1f2020;
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
}
html,body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background-color: #1f2020 ;
    height: 100vh;
    color: white;
    overflow-x: hidden;
}

.Ask-Question-container-bg-container {
    background-color: #1e1d1d;
    padding: 20px;
    border-radius: 10px;
    width: 90%;
    max-width: 400px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
}

.Ask-Question-container-bg-container-heading {
    font-size: clamp(35px, 5vw, 40px);
    margin: 0 0 15px 0;
    text-align: center;
    font-family: 'fantasy';
    font-weight: 900;
    color: #53cfbe;
}

.Ask-Question-container-bg-container-paragraph {
    text-align: center;
    color: #fff;
}

input[type="text"] {
    width: 100%;
    padding: 10px 10px 8rem 10px;
    border: none;
    border-radius: 8px;
    margin-bottom: 15px;
    box-sizing: border-box;
    background-color: #454141;
    color: #fff;
}

::placeholder {
    color: white;
}

.Ask-Question-container-bg-container-button {
    width: 100%;
    border: none;
    padding: 12px 24px;
    border-radius: 8px;
    font-size: 16px;
    color: black;
    background: linear-gradient(to right, #cdffd8 0%, #94b9ff 100%);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
}

.Ask-Question-container-bg-container-button:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
}


@media (max-width: 500px) {
    body {
        font-size: 14px;
    }
}
</style>
<body>
      <div id="sectionAskQuestion">
           {% include "navbar.html" %}
        </div>
        <div class="Ask-Question-container-bg">
            <div class="Ask-Question-container-bg-container">
                <h1 class="Ask-Question-container-bg-container-heading">üôãAsk a Question</h1>
                <p class="Ask-Question-container-bg-container-paragraph">üìùWhat do you need help with?</p>
                <input type="text" placeholder="Type your question here..." />
                <button class="Ask-Question-container-bg-container-button">Submit Button</button>
            </div>
        </div>
    </div>
</body>
</html>
